<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Courses</title>
  </head>
  <body>
    <main class="container mt-5">
      <div>
        <table class="table table-striped" id="coursesTable">
          <thead>
            <tr>
              <th>Department</th>
              <th>Course #</th>
              <th>Course Title</th>
            </tr>
          </thead>
          <tbody id="coursesTableBody"></tbody>
        </table>
      </div>
    </main>
    <script>
      "use strict";

      const coursesTableBody = document.querySelector("#coursesTableBody");

      fetch("http://localhost:8081/api/courses")
        .then((response) => response.json())
        .then((courses) => {
          console.log(courses);
          loadCoursesTable(courses);
        });

        function loadCoursesTable(courses) {
            coursesTableBody.innerHTML = "";
            for (const course of courses) {
                buildTableRow(course);
            }
        }

        function buildTableRow(course) {
            let row = coursesTableBody.insertRow();

            let cell1 = row.insertCell();
            cell1.innerText = course.dept;

            let cell2 = row.insertCell();
            cell2.innerText = course.courseNum;

            let cell3 = row.insertCell();
            cell3.innerText = course.courseName;
        }

        function name(params) {
            
        }
    </script>
    <footer></footer>
  </body>
</html>
